Stranka:
  Stranka_1:
    name: 'Duna Verde'
    link_h1: 'http://www.caitalia.cz'
    title_seo: 'Duna Verde'
    keywords: 'duna verde, apartmány duna verde, ubytování duna verde, dovolená duna verde'
    description: 'Stránka věnovaná severoitalskému letovisku Duna Verde.'
    title_str: 'O Duna Verde'
    top_img: /uploads//duna-verde/top_foto/top_foto_duna_verde.jpg
    top_img_title: 'Duna Verde - letecký pohled'
    top_img_alt: 'Duna Verde - letecký snímek'
    popis_levy: '<p>Duna Verde je jedním ze severoitalských letovisek na pobřeží Jaderského moře na takzvané Benátské rivieře. Administrativně spadá pod nedaleké Caorle, které je vzdáleno zhruba 10 kilometrů. Jedná se o jedno z nejmenších a nejmladších letovisek v této oblasti. Jeho výstavba začala na přelomu 60. a 70. let minulého století.  Obecně je Duna Verde považována za velmi klidnou destinaci, ideální pro klidnou dovolenou s menšími dětmi. Již od prvopočátku bylo toto letovisko budováno právě jako protiváha rušnějším a větším letoviskům jako je Lido di Jesolo, Caorle či Lignano.</p>'
    popis_pravy: "<p>Stavba letoviska na „zelené louce“ také umožnila promyšlenou koncepci infrastruktury, díky čemuž je centrální část městečka obepnuta silnicí a chodníky ve tvaru kruhu. Tak jako všechna městečka v této oblasti, i Duna Verde může nabídnout rozlehlou a udržovanou písčitou pláž s pozvolným vstupem do moře. Pro ubytování jsou v letovisku k dispozici především kpacity apartmánového typu. Velice často se jedná o rezidenční komplexy či vilky s bazénem a prostornou zahradou, kterou ocení především děti.</p>\r\n<p>Dovolenou v Duna Verde si užijí především ti, kteří hledají klidnou dovolenou pro odpočinek a nebo rodiny s menšími dětmi.</p>"
    region: Veneto
    vzdalenost: '795'
